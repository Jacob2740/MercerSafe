name: mercer_safe
description: Mercer University's Campus Safety App.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.5
  google_maps_flutter_web: ^0.4.0+7
  url_launcher: ^6.1.10
  flutter_launcher_icons: ^0.13.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  firebase_ui_auth: ^1.2.0
  cloud_firestore: ^4.5.0
  flutter_email_sender: ^5.2.0
  firebase_storage: ^11.1.0
  camera: ^0.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/app_icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
